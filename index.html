<!DOCTYPE html>
<html>
<head>
  <title>Launch Countdown</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; }
    h1 { font-size: 3em; }
    #countdown { font-size: 2em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Launching on August 25, 2025</h1>
  <div id="countdown">Loading...</div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const launchDate = new Date("August 25, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = " Launching!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
