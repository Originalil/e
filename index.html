<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Snacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff69b4;
      --white: #fff;
      --gray: #f5f5f5;
      --black: #222;
      --shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--gray);
      color: var(--black);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: var(--white);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    h1, h2 {
      color: var(--pink);
      margin-bottom: 0.5em;
    }
    .hidden { display: none; }
    .btn {
      background: var(--pink);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 0.75em 1.5em;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 1em;
      transition: background 0.2s;
    }
    .btn:hover { background: #e055a0; }
    input {
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0 1em 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
    }
    .link { color: var(--pink); cursor: pointer; text-decoration: underline; }
    .error { color: #e05555; margin-bottom: 1em; }
    .success { color: #2ecc71; margin-bottom: 1em; }
    .google-btn {
      background: #fff;
      color: var(--black);
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin-top: 0.5em;
    }
    .google-btn img { width: 20px; height: 20px; }
    .dashboard {
      text-align: center;
    }
    .dashboard h2 { margin-top: 0; }
    .dashboard .btn { margin-top: 2em; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Landing Section -->
    <section id="landing-section">
      <h1>My Snacks</h1>
      <p>UberEats, but way better. Order your favorite snacks, fast and easy!</p>
      <button class="btn" onclick="showSection('signup-section')">Get Started</button>
      <button class="btn" style="background:var(--black);color:var(--white);margin-left:1em;" onclick="showSection('login-section')">Login</button>
    </section>

    <!-- Signup Section -->
    <section id="signup-section" class="hidden">
      <h2>Sign Up</h2>
      <div id="signup-error" class="error"></div>
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="email" id="signup-email" placeholder="Email (sbs.org only for Google)" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button class="btn" onclick="signup()">Sign Up</button>
      <p>Already have an account? <span class="link" onclick="showSection('login-section')">Login</span></p>
      <p><span class="link" onclick="showSection('landing-section')">Back</span></p>
    </section>

    <!-- Login Section -->
    <section id="login-section" class="hidden">
      <h2>Login</h2>
      <div id="login-error" class="error"></div>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button class="btn" onclick="login()">Login</button>
      <button class="btn google-btn" onclick="googleSignIn()"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />Sign in with Google</button>
      <p><span class="link" onclick="showSection('forgot-section')">Forgot password?</span></p>
      <p>Don't have an account? <span class="link" onclick="showSection('signup-section')">Sign Up</span></p>
      <p><span class="link" onclick="showSection('landing-section')">Back</span></p>
    </section>

    <!-- Forgot Password Section -->
    <section id="forgot-section" class="hidden">
      <h2>Reset Password</h2>
      <div id="forgot-success" class="success"></div>
      <div id="forgot-error" class="error"></div>
      <input type="email" id="forgot-email" placeholder="Enter your email" required />
      <button class="btn" onclick="forgotPassword()">Send Reset Link</button>
      <p><span class="link" onclick="showSection('login-section')">Back to Login</span></p>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard-section" class="hidden dashboard">
      <h2>Welcome, <span id="dashboard-username"></span>!</h2>
      <p>Your email: <span id="dashboard-email"></span></p>
      <div id="verify-email-message" class="error"></div>
      <button class="btn" onclick="logout()">Sign Out</button>
    </section>
  </div>

  <!-- Firebase & App JS will go here -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
